<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form-input-group">
                <label for="signUpUsername">Email</label>
                <input type="text" id="signUpUsername" class="form-input" autofocus>
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <label for="password">Password</label>
                <input type="password" class="form-input" autofocus >
                <i class="far fa-eye" id="togglePassword"></i>
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Login</button>
            <div class="wrapper">
                <h4><span>Or connect with</span></h4>
                <div class="media">
                    <ul>
                        <li><a href="#"><i class="fab fa-microsoft"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-google"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
            </div>
            <p class="form-text">
                <a class="form-link" href="/index.html" id="linkCreateAccount">Don't have an account? Sign Up</a>
            </p>
        </form>
    </div>   
</body>
</html>
